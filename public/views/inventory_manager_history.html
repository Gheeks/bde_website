
<div class="page-header">
    <h1 class="page-title">Gestion des stocks</h1>
    <p class="page-description">Historique des op√©rations</a></p>
</div>

<div class="card" style="margin-bottom: 10px" ng-repeat="stockEdit in stockEdits">
    <div class="card-body">
        <p>
            <strong>ID :</strong> {{ stockEdit.id }}<br>
            <strong>Nom :</strong> {{ stockEdit.name }}<br>
            <strong>Date :</strong> {{ stockEdit.date }}<br>
            <strong>Description :</strong> {{ stockEdit.description }}
        </p>

        <table class="table">
            <thead>
                <tr>
                    <th style="width: 100px;">ID</th>
                    <th>Nom</th>
                    <th style="width: 200px;">A ajouter</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in stockEdit.products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
