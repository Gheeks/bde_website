
<div class="container">

    <div class="page-header">
        <h1 class="page-title">Comptoir amicale</h1>
        <p class="page-description">Historique des opérations</a></p>
    </div>

    <div class="card" style="margin-bottom: 10px" ng-repeat="purchase in purchases">
        <div class="card-body">
            <p>
                <strong>ID :</strong> {{ purchase.id }}<br>
                <strong>Date :</strong> {{ purchase.date }}<br>
            </p>

            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 100px;">ID</th>
                        <th>Nom</th>
                        <th style="width: 200px;">Quantité</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in purchase.products">
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.quantity }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
