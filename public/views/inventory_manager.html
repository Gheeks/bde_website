
<div class="page-header">
    <h1 class="page-title">Gestion des stocks</h1>
    <p class="page-description">Pour modifier le stock des produits. Voir l'historique des opérations <a href="/admin/inventory_manager/history">ici</a></p>
</div>

<form ng-submit="edit()">

    <table class="table">
        <thead>
            <tr>
                <th style="width: 100px;">ID</th>
                <th>Nom</th>
                <th style="width: 180px;">Prix de vente</th>
                <th style="width: 180px;">Quantité en stock<br><span>(nouveau stock)</span></th>
                <th style="width: 200px;">A ajouter</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }} €</td>
                <td><strong>{{ product.stock }}</strong> <span>({{ product.stock + product.delta_stock}})</span></td>
                <td>
                    <input type="number" step="1" ng-model="product.delta_stock">
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <label for="name">Nom de l'opération</label>
        <input type="text" class="form-control" id="name" placeholder="Nom de l'opération" ng-model="name" required>
    </div>

    <div class="form-group">
        <label for="description">Détails</label>
        <textarea type="text" class="form-control" id="description" ng-model="description" rows="5"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Modifier le stock</button>
</form>
